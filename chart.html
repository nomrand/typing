<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Optional CSS -->
    <link rel="stylesheet" href="css/main.css">

    <title>TYPING GAME -chart-</title>
</head>

<body>
    <div class="m-1">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Game</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Chart</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="score.html">Ranking</a>
            </li>

            <div class="ml-auto mt-auto">
                <span class="font-weight-light">
                    <label for="UserNameText">User:</label>
                </span>
                <input type="input" id="UserNameText" readonly>
            </div>
        </ul>
    </div>

    <div>
        <canvas id="chart"></canvas>
    </div>


    <!-- Optional JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script src="lib/js/store.legacy.min.js"></script>
    <script src="js/storedata.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        // *** data for display ***
        let LABELS = [];
        let DATA_SETS = [
            {
                label: "score[character / minute]",
                backgroundColor: /*"#f2dae8"*/"rgba(242,218,232,0.6)",
                borderColor: /*"#dd9cb4"*/"rgba(221,156,180,0.6)",
                data: []
            },
        ];

        $(function () {
            // *** set User ***
            $('#UserNameText').val(getCurrentUser());

            // *** get & set data ***
            LABELS = [];
            DATA_SETS[0].data = [];
            $.each(getAllUserData()[$('#UserNameText').val()].data, function (index, val) {
                LABELS.push(formatDate(new Date(val.start), "MM/DD hh:mm"));
                DATA_SETS[0].data.push(Math.floor(val.getLength * 1000.0 * 60 / val.time));
            });

            // *** display chart ***
            var ctx = $("#chart").get(0).getContext("2d");
            var myLineChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: LABELS,
                    datasets: DATA_SETS,
                },
                options: {
                    responsive: true
                    // for straight line
                    /* bezierCurve: false */
                }
            });
        });
    </script>
</body>

</html>
